<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comfy house</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="nav-bars">
          <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <div class="logo">
          <span class="logo"><img src="./images/logo.svg" alt="" /></span>
        </div>
        <div class="nav-cart-icon">
          <i class="fas fa-cart-plus"></i>
          <span class="cart-items-count">0</span>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="overlay"></div>
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <!-- cart item  -->
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <!-- end of cart item  -->
        <!-- cart footer  -->
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="btn clear-btn">clear cart</button>
        </div>
      </div>
      <!-- end of cart footer  -->
    </div>
    <!-- end of cart  -->

    <script src="app.js"></script>
  </body>
</html>
